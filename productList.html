<!DOCTYPE>
<html>
	<head>
		<title>Untouchable | Products</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="main.css">

	</head>
	<body> 
		<ul class="topnav">
			<li><a href="index.html">UNTOUCHABLE</a></li>
			<li><a class="active" href="#productList">PRODUCT LIST</a></li>
		</ul>

		<div class="container main-container">

			<div class="product-list">

				<aside class="filter-bar">

					<div class="form-group">
						<label for="orderBy">Sort By:</label>
						<select id="orderBy" name="orderBy">
							<option value="">Select Sorting Value</option>
							<option value="name">Name (A to Z)</option>
							<option value="price">Price (Low to High)</option>
						</select>
					</div>

					<div class="form-group">
						<label for="priceRange">Price Range:</label>
						<select id="priceRange" name="priceRange">
							<option value="">Select Price Range</option>
							<option value="veryCheap">1 Yen - 10000 Yen</option>
							<option value="cheap">10001 Yen - 20000 Yen</option>
							<option value="medium">20001 Yen - 30000 Yen</option> 
							<option value="expensive">30001 Yen - 40000 Yen</option>
							<option value="veryExpensive">40001 Yen+</option>
						</select>
					</div>

					<div class="form-group">
						<label for="type">Type:</label>
						<select id="type" name="type">
							<option value="">Select Type</option>
							<option value="melee">Melee Weapons</option>
							<option value="ranged">Ranged Weapons</option>
						</select>
					</div>

					<div class="form-group">
						<label for="category">Category</label>
						<select id="category" name="category">
							<option value="">Select Category</option>
							<option value="knife">Knives</option>
							<option value="bludgeon">Bludgeons</option>
							<option value="pistol">Pistols</option>
							<option value="shotgun">Shotguns</option>
						</select>
					</div>

			

				</aside>

				<div class="list-container">
					
				</div>

			</div>

			<footer>
				<p>Untouchable, LLC</p>
				<p>+81 5-1337-0417</p>
				<p class="text-right">420 Central Street<br> Shibuya City, Tokyo, Japan <br> 150-0000
			</footer>

		</div>

		<script type="text/javascript" src="productList.js"></script>
	</body>
</html>
